# render.yaml - Updated with React Router fix
# Place this file in the root of your repository

services:
  # Backend API Service
  - type: web
    name: ai-writing-companion-api
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-writing-companion-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ai-writing-companion-frontend
          property: host
    buildFilter:
      paths:
        - backend/**
      ignoredPaths:
        - frontend/**
        - docs/**
        - README.md

  # Frontend Static Site
  - type: web
    name: ai-writing-companion-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-writing-companion-api
          property: host
    buildFilter:
      paths:
        - frontend/**
      ignoredPaths:
        - backend/**
        - docs/**
        - README.md
    # âœ… CRITICAL FIX: Add routes configuration for React Router
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: ai-writing-companion-db
    databaseName: ai_writing_companion
    user: ai_writing_user
    plan: starter
